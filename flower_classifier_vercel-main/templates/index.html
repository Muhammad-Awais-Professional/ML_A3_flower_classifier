<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iris Flower Classifier</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center p-4">

  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl max-w-xl w-full p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">
      üå∏ Iris Flower Classifier
    </h1>

    <form method="post" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Sepal Length</label>
          <input
            type="number"
            step="any"
            name="sepal_length"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition"
          >
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Sepal Width</label>
          <input
            type="number"
            step="any"
            name="sepal_width"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition"
          >
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Petal Length</label>
          <input
            type="number"
            step="any"
            name="petal_length"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition"
          >
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Petal Width</label>
          <input
            type="number"
            step="any"
            name="petal_width"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition"
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 active:bg-indigo-800 transition"
      >
        Predict
      </button>
    </form>

    {% if result %}
    <div class="mt-8 p-4 bg-green-50 border-l-4 border-green-400 rounded-lg">
      <p class="text-green-800 font-semibold mb-1">üîç Prediction Result</p>
      <p class="text-gray-700">{{ result }}</p>
    </div>
    {% endif %}

    <footer class="mt-10 text-center text-gray-500 text-sm">
      Powered by <a href="https://vercel.com" class="text-indigo-600 hover:underline">Vercel</a> &amp; <a href="https://huggingface.co" class="text-indigo-600 hover:underline">Hugging‚ÄØFace</a>
    </footer>
  </div>

</body>
</html>
